<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DevMind AI</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

  <div class="sidebar-header">

    <div class="logo">
      <div class="logo-icon">D</div>
      <div class="logo-text">DevMind</div>
    </div>

    <button class="new-chat-btn" onclick="newChat()">
      + New Chat
    </button>

  </div>


  <div class="model-selector">

    <label>MODEL</label>

    <select id="modelSelect">

      <option value="meta-llama/llama-3.1-8b-instruct:free">
        Llama 3.1 Fast
      </option>

      <option value="google/gemma-2-9b-it:free">
        Gemma 2 Fast
      </option>

      <option value="mistralai/mistral-7b-instruct:free">
        Mistral Fast
      </option>

    </select>

  </div>


  <div class="chat-list-label">
    CHATS
  </div>

  <div class="chat-list" id="chatList">
  </div>


  <div class="sidebar-footer">

    <button class="settings-btn" onclick="openSettings()">
      Settings
    </button>

  </div>

</div>



<!-- MAIN AREA -->
<div class="main">


  <!-- TOPBAR -->
  <div class="topbar">

    <button class="sidebar-toggle" onclick="toggleSidebar()">
      ☰
    </button>

    <div class="topbar-title">
      DevMind AI
    </div>

    <div class="topbar-right">

      <div class="status-dot" id="statusDot"></div>

      <div class="status-text" id="statusText">
        Ready
      </div>

    </div>

  </div>



  <!-- MESSAGES -->
  <div class="messages" id="messages">

    <div class="welcome" id="welcome">

      <div class="welcome-icon">
        D
      </div>

      <h1>
        DevMind AI
      </h1>

      <p>
        Ask coding questions, build apps, debug errors, or learn anything.
      </p>


      <div class="suggestions">

        <button class="suggest-btn" onclick="suggest('Build a modern website')">
          Build a modern website
        </button>

        <button class="suggest-btn" onclick="suggest('Fix my JavaScript code')">
          Fix my JavaScript code
        </button>

        <button class="suggest-btn" onclick="suggest('Explain async await')">
          Explain async await
        </button>

        <button class="suggest-btn" onclick="suggest('Create a Python project')">
          Create a Python project
        </button>

      </div>

    </div>

  </div>



  <!-- INPUT -->
  <div class="input-area">

    <div class="input-box">

      <textarea
        id="userInput"
        placeholder="Message DevMind AI..."
        rows="1"
      ></textarea>

      <button
        class="send-btn"
        id="sendBtn"
      >
        ➤
      </button>

    </div>

    <div class="input-hint">
      Press Enter to send
    </div>

  </div>


</div>



<!-- SETTINGS MODAL -->
<div class="modal-overlay" id="settingsModal">

  <div class="modal">

    <div class="modal-header">

      <h2>Settings</h2>

      <button class="modal-close" onclick="closeSettings()">
        ✕
      </button>

    </div>


    <div class="modal-body">

      <label>
        Worker URL
      </label>

      <input
        id="workerInput"
        placeholder="https://your-worker.workers.dev"
      >

      <button
        class="save-btn"
        id="saveWorker"
      >
        Save
      </button>

    </div>

  </div>

</div>


<script src="script.js"></script>


<script>

/* SIDEBAR */
function toggleSidebar() {
  document.getElementById("sidebar")
    .classList.toggle("collapsed");
}

/* SETTINGS */
function openSettings() {
  document.getElementById("settingsModal")
    .classList.add("open");
}

function closeSettings() {
  document.getElementById("settingsModal")
    .classList.remove("open");
}

/* NEW CHAT */
function newChat() {

  messages = [];

  document.getElementById("messages").innerHTML =
    document.getElementById("welcome").outerHTML;

}

/* SUGGESTION */
function suggest(text) {

  document.getElementById("userInput").value = text;

}

</script>

</body>
</html>
