<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevMind — AI Coding Assistant</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Highlight.js -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon">⌥</span>
      <span class="logo-text">DevMind</span>
    </div>
    <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
  </div>

  <div class="model-selector">
    <label>Model</label>
    <select id="modelSelect">
      <option value="qwen/qwen3-coder:free">Qwen3 Coder</option>
      <option value="deepseek/deepseek-r1-0528:free">DeepSeek R1</option>
      <option value="openai/gpt-oss-120b:free">GPT OSS 120B</option>
    </select>
  </div>

  <div class="chat-list-label">Chats</div>
  <div class="chat-list" id="chatList"></div>

  <div class="sidebar-footer">
    <button class="settings-btn" id="settingsBtn">⚙ Settings</button>
  </div>
</aside>

<!-- MAIN -->
<main class="main">

<header class="topbar">
  <button class="sidebar-toggle" id="sidebarToggle">☰</button>
  <span class="topbar-title" id="topbarTitle">New Chat</span>
  <div class="topbar-right">
    <span class="status-dot" id="statusDot"></span>
    <span class="status-text" id="statusText">Ready</span>
  </div>
</header>

<div class="messages" id="messages">
  <div class="welcome" id="welcome">
    <div class="welcome-icon">⌥</div>
    <h1>DevMind</h1>
    <p>Your AI coding assistant powered by OpenRouter.</p>
  </div>
</div>

<div class="input-area">
  <div class="input-box">
    <textarea id="userInput" placeholder="Ask anything..." rows="1"></textarea>
    <button class="send-btn" id="sendBtn">
      ➤
    </button>
  </div>
  <p class="input-hint">Free models via OpenRouter · API secured in Worker</p>
</div>

</main>

<!-- SETTINGS MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="modal-header">
      <h2>Settings</h2>
      <button class="modal-close" id="modalClose">✕</button>
    </div>
    <div class="modal-body">
      <label>Worker URL</label>
      <input type="text" id="workerUrl" placeholder="https://your-worker.workers.dev"/>

      <label>System Prompt</label>
      <textarea id="systemPrompt" rows="4">
You are DevMind, an expert AI coding assistant.
      </textarea>

      <button class="save-btn" id="saveSettings">Save</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
